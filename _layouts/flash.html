<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

	{% include head.html %}

	<script type="text/javascript" src="/js/swfobject.js"></script>
	<script type="text/javascript">
		var flashvars = {};
		var params = {scale: "showAll"};
		var attributes = {};
		swfobject.embedSWF("/flash/{{ page.filename }}.swf", "myAlternativeContent", "100%", "100%", "10.0.0", false, flashvars, params, attributes);
	</script>

<body class="vj__project english">

	{% include header.html %}

	<style>
		html {
			height: 100%;
		}

		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#container{height: 100%;}

		#myAlternativeContent {
			height: 100%;
		}
	</style>

	<div id="container" style="margin-top: 75px;">
		<div id="myAlternativeContent">
			<h1 style="text-align: center; color: #999">Your browser doesn't support Adobe Flash.</h1>
			<h4 style="text-align: center;">(Which isn't suprprising because it's 2019. But here's a preview of what the project looks like.)
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="/img/{{ page.filename }}.jpg" alt="" />
			</a>
		</div>
	</div>
</body>
</html>
