<div class="home">

    <div class="vj__grid" style="margin-bottom: 40px;">
            <a class="post-link" href=" {{ site.posts[0].url | relative_url }}" style=" text-decoration: none;">
              {% if site.posts[0].image %}
                <img src="/img/{{ site.posts[0].image }}">
              {% else %}
                <img src="https://placehold.it/1280x720">
              {% endif %}
                <h1 style="font-size: 42px;">
                  {{ site.posts[0].title }}
                </h1>
              </a>
              <p style="">{{ site.posts[0].excerpt | strip_html }}</p>

    </div>
